query listing($id: String!) {
  listings(where: {id: $id}) {
    id
    chainId
    tokenId
    listingAddress
    hasTokenId
    createdAt
    createdBy
    listingTargetMetadata {
      id
      pieceName
      pieceCreator
      pieceDescription
      pieceImageURL
      pieceAnimationURL
      pieceCreatedDate
      pieceContentType
    }
  }
}