query channel($channel: String!) {
  channels(where: { id: $channel }) {
    id
    createdAt
    contractUri {
      id
      uri
      name
      description
      image
      updatedAt
    }
    listings {
      id
      chainId
      tokenId
      listingAddress
      hasTokenId
      listingTargetMetadata {
        id
        pieceName
        pieceCreator
        pieceDescription
        pieceImageURL
        pieceAnimationURL
        pieceCreatedDate
        pieceContentType
      }
    }
    logicTransmitterMerkleAdmin {
      id
      press
      merkleRoot
      accounts
      roles
    }
  }
}
