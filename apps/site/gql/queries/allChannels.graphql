query allChannels {
  channels(orderBy: "nodeId", orderDirection: "desc") {
    hashId
    id
    createdAt
    createdByID
    nodeId
    uri {
      id
      imageUri
      description
      name
    }
    items {
      chainId
      id
      target
      targetId
      userId
      hasId
      createdAt
    }
  }
}