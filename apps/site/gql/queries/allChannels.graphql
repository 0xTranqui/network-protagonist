query allChannels {
  channels(orderBy: "timestamp", orderDirection: "desc") {
    items {
      id
      timestamp
      createdBy
      uri
      name
      description
      roles(orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp
          rid
          role
        }
      }
      adds(orderBy: "timestamp", orderDirection: "desc") {
        items {
          timestamp
          channelId
          addedBy
          item {
            id
            uri
          }
        }
      }
    }
  }
}
