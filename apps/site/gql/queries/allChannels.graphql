query allChannels {
  channels(orderBy: "id", orderDirection: "desc") {
    id
    createdTimestamp
    createdBy
    uri
    admins
    members
    references(orderBy: "id", orderDirection: "desc") {
      id
      createdTimestamp
      createdBy
      pubRef {
        id
        createdTimestamp
        createdBy
        uri
        mentions {
          id
          createdBy          
        }
      }
    }
    mentions {
      id
      createdBy
    }  
  }
}