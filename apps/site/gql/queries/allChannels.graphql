query allChannels {
  channels(orderBy: "id", orderDirection: "desc") {
    creatorId
    admins
    id
    members
    timestamp
    uri
    items(orderBy: "timestamp", orderDirection: "desc") {
      creatorId
      id
      type
      timestamp
      target {
        id
        type
        publication {
          creatorId
          id
          timestamp
          uri
        }
      }      
    }
  }
}