query channelWithId($id: BigInt!) {
  channel(id: $id) {
    id
    timestamp
    creatorId
    uri
    admins
    members
    references(orderBy: "id", orderDirection: "desc") {
      id
      timestamp
      userId
      pubRef {
        id
        creatorId
        uri
        timestamp
        mentions {
          userId
          id
        }
      }
    }
    mentions {
      id
      userId
    }
  }
}
