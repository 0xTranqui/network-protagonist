query channelWithId($id: BigInt!) {
  channel(id: $id) {
    id
    members
    timestamp
    uri
    admins
    creatorId
    items(orderBy: "id", orderDirection: "desc") {
      creatorId
      id
      type
      timestamp
      target {
        id
        type
        publication {
          creatorId
          id
          timestamp
          uri
        }
      }      
    } 
  }
}