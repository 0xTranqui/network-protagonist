query allActivity($userId: BigInt!) {
  nodes(where: {userId_in: [$userId], nodeMembers_has: $userId, nodeAdmin_has: $userId}) {
    nodeMembers
    nodeAdmin
  }
  channels {
    uri {
      id
      imageUri
      description
      name
    }
    createdAt
    createdByID
    items {
      chainId
      id
      target
      targetId
      userId
      hasId
      createdAt
    }
  }
  publications {
    uri {
      id
      imageUri
      description
      name
    }    
    createdAt
    createdByID
  }
}
