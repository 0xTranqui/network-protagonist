query allActivity($userId: BigInt!) {
  nodes(where: {userId_in: [$userId], nodeMembers_has: $userId, nodeAdmin_has: $userId}) {
    nodeMembers
    nodeAdmin
  }
  channels {
    uri
    coverImageURI
    createdAt
    createdByID
    description
    items {
      chainId
      id
      target
      targetId
      userId
      hasId
    }
  }
  publications {
    name
    description
    thumbnailURL
  }
}
