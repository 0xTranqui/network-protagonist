query allChannelsForId($creatorId: BigInt) {
  channels(orderBy: "id", orderDirection: "desc", where: {creatorId: $creatorId}) {
    creatorId
    admins
    id
    members
    timestamp
    uri
    items {
      chainId
      creatorId
      hasId
      id
      target
      targetId
      timestamp
    }
  }
}