query userActivity($creatorId: BigInt) {
  channels(orderBy: "id", orderDirection: "desc", where: {creatorId: $creatorId}) {
    creatorId
    admins
    id
    members
    timestamp
    uri
    items(orderBy: "id", orderDirection: "desc") {
      creatorId
      id
      type
      timestamp
      target {
        id
        type
        publication {
          creatorId
          id
          timestamp
          uri
        }
      }      
    }
  }
  items(orderBy: "id", orderDirection: "desc", where: {creatorId: $creatorId}) {
    creatorId
    id
    type
    timestamp
    target {
      id
      type
      publication {
        creatorId
        id
        timestamp
        uri
      }
    }
  }
}