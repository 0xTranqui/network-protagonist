query ChannelWithHash($hashId: String!) {
  channels(where: { hashId: $hashId }) {
    hashId
    createdByID
    id
    uri {
      id
      imageUri
      description
      name
    }
    nodeId
    items(orderBy: "createdAt", orderDirection: "desc") {
      chainId
      id
      target
      targetId
      userId
      hasId
      createdAt
      targetMetadata {
        description
        id
        imageUri
        name
      }      
    }
  }
}
