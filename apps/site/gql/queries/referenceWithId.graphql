query referenceWithId($id: BigInt!) {
  reference(id: $id) {
    id
    createdTimestamp
    createdBy
    channelId
    pubRef {
      id
      createdTimestamp
      createdBy
      uri
    }
    channel {
      id
      createdTimestamp
      createdBy
      uri
      members
      admins
      references {
        id
        createdTimestamp
        createdBy
      }
    }    
  }
}