# ================================
# ======== ID REGISTRY ===========
# ================================

type IdRegistry @entity {
  id: String!
  to: String!
  userId: BigInt!
  backup: Bytes!
  data: String
}

# ================================
# ====== DELEGATE REGISTRY =======
# ================================

type DelegateRegistry @entity {
  id: String!
  userId: BigInt!
  transferNonce: BigInt!
  target: String!
  status: Boolean!
}

# ================================
# ======== NODE REGISTRY =========
# ================================

type Schema @entity {
  id: String!
  sender: String!
  schema: Bytes!
  data: Bytes
}

type Node @entity {
  id: String!
  sender: String!
  nodeId: BigInt!
  userId: BigInt!
  schema: String!
  msgType: BigInt!
  msgBody: Bytes!
}

type Message @entity {
  id: String!
  sender: String!
  schema: Bytes!
  data: Bytes
}

# ================================
# ====== RIVER VALIDATOR V1 ======
# ================================

type RiverValidatorV1 @entity {
  id: String!
  userId: BigInt!
  status: Boolean!
}