# ================================
# ======== ID REGISTRY ===========
# ================================

type IdRegistry @entity {
  id: String!
  to: String
  from: String
  backup: Bytes
  data: String
  userId: BigInt
  # user: User!
}

# ================================
# ======== NODE REGISTRY =========
# ================================

type Node @entity {
  id: String!
  sender: String!
  userId: BigInt!
  nodeId: BigInt!
  schema: String!
  messages: [Message!]! @derivedFrom(field: "node")
  nodeAdmin: [BigInt!]!
  nodeMembers: [BigInt!]!
}

type Message @entity {
  id: String!
  nodeId: BigInt
  node: Node 
  sender: String
  msgType: BigInt
  msgBody: Bytes
  userId: BigInt
}



type Publication @entity {
  id: String!
  createdByID: BigInt
  uri: Metadata

  createdAt: BigInt

}


type Channel @entity {
  id: String!
  hashId: String!
  uri: Metadata 
  items: [Item!]! @derivedFrom(field: "channel")
  createdAt: BigInt
  createdByID: BigInt
  nodeId: BigInt
}


type Metadata @entity {
  id: String! # this would be based off the ipfs cid, so updating the metadata for something requires updating the cid, ID is uri
  name: String,
  description: String,
  imageUri: String,

}


type Item @entity {
  id: String!
  userId: BigInt
  chainId: BigInt!
  targetId: BigInt!
  createdAt: BigInt
  target: String!
  hasId: Boolean!
  targetMetadata: Metadata
  channel: Channel!
}


