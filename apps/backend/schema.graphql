type PieceMetadata @entity {
id: String!
pieceName: String
pieceCreator: String
pieceDescription: String
pieceImageURL: String 
pieceAnimationURL: String
pieceCreatedDate: String
pieceContentType: String 
}

type Listing @entity {
  id: String!
  ## sender
  ## blockNumber
  chainId: String!
  tokenId: String!
  listingAddress: String!
  hasTokenId: Boolean!
  channel: Channel!
  listingTargetMetadata: PieceMetadata! 

  ## target metadata json -- the query to initially fetch and/or refresh
  ## metadata should just return a processed json here
}

type ContractUri @entity {
  id: String!
  uri: String
  name: String
  description: String
  image: String
  updatedAt: BigInt
}

type Channel @entity {
  id: String!
  listings: [Listing!]! @derivedFrom(field: "channel")
  contractUri: ContractUri
  createdAt: BigInt
  createdBy: String!
  logicTransmitterMerkleAdmin: [LogicTransmitterMerkleAdmin!]! @derivedFrom(field: "id")
}


type Router @entity {
  id: String!
  press: String
  sender: String
  factory: String
  pointer: String
  newPress: String
  newPressData: String
  createdAt: BigInt
  createdBy: String
  transactionHash: String
  # RawTransaction: RawTransaction
}


type LogicTransmitterMerkleAdmin @entity{
  id: String! 
  press: String
  merkleRoot: String
  accounts: [String]
  roles: [Boolean]
}

